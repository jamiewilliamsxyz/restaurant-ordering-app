<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Smythe&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <title>Restaurant Ordering App</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <h1>Jimmy's Diner</h1>
        <h2>The best burgers and pizzas in town</h2>
      </header>

      <main>
        <section id="menu" class="menu"></section>
        <section id="bottom-section">
          <!-- Order display or confirmation message -->
        </section>
      </main>

      <div id="payment-modal" class="payment-modal">
        <h4 class="payment-modal-heading">Enter card details</h4>
        <form id="payment-form">
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Enter your name"
            maxlength="26"
            required
          />
          <input
            id="card-number"
            name="card-number"
            type="number"
            placeholder="Enter card number"
            maxlength="19"
            required
          />
          <input
            id="cvv"
            name="cvv"
            type="number"
            placeholder="Enter CVV"
            minlength="3"
            maxlength="3"
            required
          />
          <button type="submit" class="pay-btn">Pay</button>
        </form>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
